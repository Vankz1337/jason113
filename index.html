<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Link Tree</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    html {
      height: 100%;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 40px 20px;
      text-align: center;
    }

    .header {
      margin-bottom: 40px;
      color: white;
    }

    .profile-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin: 0 0 10px 0;
      color: white;
    }

    .subtitle {
      font-size: 16px;
      margin: 0;
      opacity: 0.9;
      color: white;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px 30px;
      background: white;
      color: #1e3c72;
      text-decoration: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .link-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background: #f0f0f0;
    }

    .link-button:active {
      transform: translateY(-2px);
    }

    .link-icon {
      font-size: 28px;
    }

    .link-text {
      flex: 1;
      text-align: center;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 26px;
      }

      .subtitle {
        font-size: 14px;
      }

      .link-button {
        padding: 18px 25px;
        font-size: 16px;
      }

      .link-icon {
        font-size: 24px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="profile-icon">
     üé¨
    </div>
    <h1 class="title" id="page-title">Koleksi Film</h1>
    <p class="subtitle" id="page-subtitle">Pilih kategori film favorit Anda</p>
   </div>
   <div class="links-container"><a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="link-button" id="kungfu-link"> <span class="link-icon">ü•ã</span> <span class="link-text" id="kungfu-title">Film Kungfu</span> </a> <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="link-button" id="china-link"> <span class="link-icon">üèÆ</span> <span class="link-text" id="china-title">Film Cina</span> </a> <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="link-button" id="hollywood-link"> <span class="link-icon">üé≠</span> <span class="link-text" id="hollywood-title">Film Hollywood</span> </a> <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="link-button" id="all-link"> <span class="link-icon">üåü</span> <span class="link-text" id="all-films-title">Semua Film</span> </a>
   </div>
  </div>
  <script>
    const defaultConfig = {
      page_title: "Koleksi Film",
      page_subtitle: "Pilih kategori film favorit Anda",
      kungfu_title: "Film Kungfu",
      china_title: "Film Cina",
      hollywood_title: "Film Hollywood",
      all_films_title: "Semua Film",
      background_color: "#1e3c72",
      button_color: "#ffffff",
      text_color: "#1e3c72",
      header_text_color: "#ffffff",
      font_family: "Arial",
      font_size: 16
    };

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;

      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, ${config.background_color || defaultConfig.background_color} 100%)`;

      document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('page-title').style.fontSize = `${baseSize * 2}px`;
      document.getElementById('page-title').style.color = config.header_text_color || defaultConfig.header_text_color;

      document.getElementById('page-subtitle').textContent = config.page_subtitle || defaultConfig.page_subtitle;
      document.getElementById('page-subtitle').style.fontSize = `${baseSize}px`;
      document.getElementById('page-subtitle').style.color = config.header_text_color || defaultConfig.header_text_color;

      document.getElementById('kungfu-title').textContent = config.kungfu_title || defaultConfig.kungfu_title;
      document.getElementById('china-title').textContent = config.china_title || defaultConfig.china_title;
      document.getElementById('hollywood-title').textContent = config.hollywood_title || defaultConfig.hollywood_title;
      document.getElementById('all-films-title').textContent = config.all_films_title || defaultConfig.all_films_title;

      const linkButtons = document.querySelectorAll('.link-button');
      linkButtons.forEach(button => {
        button.style.background = config.button_color || defaultConfig.button_color;
        button.style.color = config.text_color || defaultConfig.text_color;
        button.style.fontSize = `${baseSize * 1.125}px`;
      });

      const linkTexts = document.querySelectorAll('.link-text');
      linkTexts.forEach(text => {
        text.style.fontSize = `${baseSize * 1.125}px`;
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.button_color || defaultConfig.button_color,
              set: (value) => {
                config.button_color = value;
                window.elementSdk.setConfig({ button_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.header_text_color || defaultConfig.header_text_color,
              set: (value) => {
                config.header_text_color = value;
                window.elementSdk.setConfig({ header_text_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["page_title", config.page_title || defaultConfig.page_title],
          ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle],
          ["kungfu_title", config.kungfu_title || defaultConfig.kungfu_title],
          ["china_title", config.china_title || defaultConfig.china_title],
          ["hollywood_title", config.hollywood_title || defaultConfig.hollywood_title],
          ["all_films_title", config.all_films_title || defaultConfig.all_films_title]
        ])
      });
    }
  </script>
